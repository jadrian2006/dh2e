<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" width="1920" height="1080">
  <defs>
    <!-- Deep void background -->
    <radialGradient id="void" cx="50%" cy="45%" r="75%">
      <stop offset="0%" stop-color="#15141a"/>
      <stop offset="50%" stop-color="#0d0c12"/>
      <stop offset="100%" stop-color="#050508"/>
    </radialGradient>

    <!-- Warp energy glow -->
    <radialGradient id="warpGlow" cx="50%" cy="40%" r="50%">
      <stop offset="0%" stop-color="#2a1540" stop-opacity="0.4"/>
      <stop offset="40%" stop-color="#1a0f30" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#050508" stop-opacity="0"/>
    </radialGradient>

    <!-- Gold gradient for text -->
    <linearGradient id="goldText" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#e0c868"/>
      <stop offset="50%" stop-color="#c8a84e"/>
      <stop offset="100%" stop-color="#8a6a20"/>
    </linearGradient>

    <!-- Warp stream gradient -->
    <linearGradient id="warpStream" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#1a0830" stop-opacity="0"/>
      <stop offset="30%" stop-color="#3a1860" stop-opacity="0.15"/>
      <stop offset="50%" stop-color="#5020a0" stop-opacity="0.08"/>
      <stop offset="70%" stop-color="#3a1860" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#1a0830" stop-opacity="0"/>
    </linearGradient>

    <linearGradient id="warpStream2" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#200a30" stop-opacity="0"/>
      <stop offset="40%" stop-color="#401870" stop-opacity="0.1"/>
      <stop offset="60%" stop-color="#301060" stop-opacity="0.12"/>
      <stop offset="100%" stop-color="#200a30" stop-opacity="0"/>
    </linearGradient>

    <!-- Nebula filter -->
    <filter id="nebula" x="-20%" y="-20%" width="140%" height="140%">
      <feTurbulence type="fractalNoise" baseFrequency="0.003" numOctaves="4" seed="42"/>
      <feColorMatrix type="saturate" values="0.1"/>
      <feComponentTransfer>
        <feFuncR type="linear" slope="0.15" intercept="0.05"/>
        <feFuncG type="linear" slope="0.05" intercept="0.02"/>
        <feFuncB type="linear" slope="0.2" intercept="0.08"/>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feBlend in="SourceGraphic" mode="screen"/>
    </filter>

    <!-- Star glow -->
    <radialGradient id="starGlow">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.8"/>
      <stop offset="50%" stop-color="#aaccff" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#aaccff" stop-opacity="0"/>
    </radialGradient>

    <!-- Ship hull gradient -->
    <linearGradient id="hullGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#1a1a22"/>
      <stop offset="50%" stop-color="#12121a"/>
      <stop offset="100%" stop-color="#0a0a10"/>
    </linearGradient>

    <!-- Engine glow -->
    <radialGradient id="engineGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#60a0ff" stop-opacity="0.6"/>
      <stop offset="40%" stop-color="#3060c0" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#102060" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <!-- Deep void base -->
  <rect width="1920" height="1080" fill="url(#void)"/>

  <!-- Nebula texture overlay -->
  <rect width="1920" height="1080" fill="url(#void)" filter="url(#nebula)" opacity="0.6"/>

  <!-- Warp energy effects -->
  <ellipse cx="960" cy="400" rx="800" ry="400" fill="url(#warpGlow)"/>
  <path d="M0 300 Q480 200 960 350 Q1440 500 1920 280" fill="none" stroke="#4020a0" stroke-width="60" opacity="0.04"/>
  <path d="M0 500 Q480 600 960 450 Q1440 300 1920 550" fill="none" stroke="#3018a0" stroke-width="80" opacity="0.03"/>
  <rect x="200" y="250" width="1520" height="400" rx="200" fill="url(#warpStream)" transform="rotate(-5 960 450)"/>
  <rect x="300" y="200" width="1320" height="500" rx="250" fill="url(#warpStream2)" transform="rotate(3 960 450)"/>

  <!-- Stars - scattered across the void -->
  <g fill="#ffffff">
    <!-- Bright stars -->
    <circle cx="120" cy="80" r="1.5" opacity="0.8"/>
    <circle cx="340" cy="150" r="1" opacity="0.6"/>
    <circle cx="580" cy="60" r="1.8" opacity="0.7"/>
    <circle cx="790" cy="120" r="1" opacity="0.5"/>
    <circle cx="1050" cy="90" r="1.5" opacity="0.9"/>
    <circle cx="1280" cy="40" r="1" opacity="0.6"/>
    <circle cx="1500" cy="130" r="1.3" opacity="0.7"/>
    <circle cx="1720" cy="70" r="1" opacity="0.5"/>
    <circle cx="1850" cy="160" r="1.5" opacity="0.6"/>
    <circle cx="200" cy="280" r="1" opacity="0.4"/>
    <circle cx="450" cy="220" r="1.3" opacity="0.5"/>
    <circle cx="1650" cy="250" r="1" opacity="0.4"/>
    <circle cx="1800" cy="320" r="1.5" opacity="0.6"/>
    <circle cx="100" cy="450" r="1" opacity="0.3"/>
    <circle cx="1830" cy="500" r="1.3" opacity="0.4"/>
    <circle cx="150" cy="700" r="1" opacity="0.5"/>
    <circle cx="350" cy="850" r="1.5" opacity="0.6"/>
    <circle cx="600" cy="920" r="1" opacity="0.4"/>
    <circle cx="800" cy="980" r="1.3" opacity="0.5"/>
    <circle cx="1100" cy="950" r="1" opacity="0.6"/>
    <circle cx="1350" cy="900" r="1.5" opacity="0.5"/>
    <circle cx="1600" cy="960" r="1" opacity="0.4"/>
    <circle cx="1780" cy="880" r="1.3" opacity="0.6"/>
    <circle cx="50" cy="600" r="0.8" opacity="0.3"/>
    <circle cx="1900" cy="700" r="0.8" opacity="0.3"/>
    <!-- Dim stars -->
    <circle cx="250" cy="400" r="0.5" opacity="0.2"/>
    <circle cx="500" cy="350" r="0.5" opacity="0.2"/>
    <circle cx="700" cy="500" r="0.5" opacity="0.15"/>
    <circle cx="1200" cy="600" r="0.5" opacity="0.2"/>
    <circle cx="1400" cy="400" r="0.5" opacity="0.15"/>
    <circle cx="1600" cy="700" r="0.5" opacity="0.2"/>
    <circle cx="300" cy="650" r="0.5" opacity="0.15"/>
    <circle cx="900" cy="800" r="0.5" opacity="0.2"/>
    <circle cx="1500" cy="500" r="0.5" opacity="0.15"/>
  </g>

  <!-- Imperial Voidship silhouette (background, large) -->
  <g transform="translate(960, 420) scale(1)" opacity="0.06">
    <!-- Main hull - Gothic cathedral-ship -->
    <path d="M-400 0 L-350 -15 L-200 -25 L-100 -35 L0 -40 L100 -35 L200 -25 L350 -15 L400 0
             L350 15 L200 25 L100 35 L0 40 L-100 35 L-200 25 L-350 15 Z"
          fill="#c8a84e" stroke="#c8a84e" stroke-width="1"/>
    <!-- Prow - armoured ram -->
    <path d="M400 0 L500 -8 L550 -5 L580 0 L550 5 L500 8 Z"
          fill="#c8a84e"/>
    <!-- Gothic cathedral superstructure -->
    <rect x="-50" y="-70" width="100" height="30" fill="#c8a84e" opacity="0.8"/>
    <path d="M-40 -70 L-30 -100 L-20 -70" fill="#c8a84e" opacity="0.7"/>
    <path d="M-10 -70 L0 -110 L10 -70" fill="#c8a84e" opacity="0.7"/>
    <path d="M20 -70 L30 -100 L40 -70" fill="#c8a84e" opacity="0.7"/>
    <!-- Bridge tower -->
    <rect x="-20" y="-130" width="40" height="30" rx="2" fill="#c8a84e" opacity="0.6"/>
    <path d="M-10 -130 L0 -145 L10 -130" fill="#c8a84e" opacity="0.5"/>
    <!-- Port weapons batteries -->
    <rect x="-200" y="-40" width="150" height="5" fill="#c8a84e" opacity="0.5"/>
    <rect x="-200" y="35" width="150" height="5" fill="#c8a84e" opacity="0.5"/>
    <rect x="50" y="-40" width="150" height="5" fill="#c8a84e" opacity="0.5"/>
    <rect x="50" y="35" width="150" height="5" fill="#c8a84e" opacity="0.5"/>
    <!-- Engine nacelles -->
    <ellipse cx="-430" cy="-20" rx="30" ry="15" fill="#c8a84e" opacity="0.4"/>
    <ellipse cx="-430" cy="20" rx="30" ry="15" fill="#c8a84e" opacity="0.4"/>
    <ellipse cx="-430" cy="0" rx="25" ry="12" fill="#c8a84e" opacity="0.5"/>
    <!-- Engine glow -->
    <ellipse cx="-460" cy="-20" rx="20" ry="10" fill="#3060c0" opacity="0.3"/>
    <ellipse cx="-460" cy="20" rx="20" ry="10" fill="#3060c0" opacity="0.3"/>
    <ellipse cx="-460" cy="0" rx="18" ry="8" fill="#3060c0" opacity="0.4"/>
    <!-- Aquila on prow -->
    <path d="M480 0 L470 -6 L465 -3 L460 -8 L455 -2 L450 -5 L455 0
             L450 5 L455 2 L460 8 L465 3 L470 6 Z"
          fill="#c8a84e" opacity="0.6"/>
  </g>

  <!-- Central Imperial Aquila - detailed -->
  <g transform="translate(960, 380) scale(2.5)" opacity="0.12" fill="#c8a84e" stroke="#c8a84e" stroke-width="0.5">
    <!-- Left wing - layered feathers -->
    <path d="M0 -5 L-20 -18 L-15 -12 L-35 -22 L-28 -14 L-48 -20 L-38 -10
             L-55 -14 L-42 -5 L-56 -6 L-42 0 L-52 2 L-38 5 L-45 8
             L-30 8 L-35 12 L-18 10 L0 6 Z" fill-opacity="0.4"/>
    <!-- Right wing - layered feathers -->
    <path d="M0 -5 L20 -18 L15 -12 L35 -22 L28 -14 L48 -20 L38 -10
             L55 -14 L42 -5 L56 -6 L42 0 L52 2 L38 5 L45 8
             L30 8 L35 12 L18 10 L0 6 Z" fill-opacity="0.4"/>
    <!-- Body -->
    <ellipse cx="0" cy="2" rx="10" ry="8" fill-opacity="0.5"/>
    <!-- Left head -->
    <path d="M-14 -10 L-18 -18 L-22 -24 L-18 -20 L-24 -28 L-20 -22 L-16 -15 L-13 -10"
          fill-opacity="0.5" stroke-width="0.8"/>
    <circle cx="-20" cy="-22" r="1.5" fill-opacity="0.6"/>
    <!-- Right head -->
    <path d="M14 -10 L18 -18 L22 -24 L18 -20 L24 -28 L20 -22 L16 -15 L13 -10"
          fill-opacity="0.5" stroke-width="0.8"/>
    <circle cx="20" cy="-22" r="1.5" fill-opacity="0.6"/>
    <!-- Skull in center (Imperium symbol) -->
    <circle cx="0" cy="-2" r="5" fill-opacity="0.3" stroke-width="0.8"/>
    <circle cx="-2" cy="-3" r="1" fill="#0a0a10" opacity="0.8"/>
    <circle cx="2" cy="-3" r="1" fill="#0a0a10" opacity="0.8"/>
    <path d="M-1 0 L0 1 L1 0" fill="none" stroke="#0a0a10" stroke-width="0.5" opacity="0.6"/>
    <!-- Tail plumage -->
    <path d="M-8 12 L-5 22 L-2 16 L0 24 L2 16 L5 22 L8 12" fill-opacity="0.3"/>
    <!-- Laurel wreath hints around body -->
    <path d="M-12 4 Q-14 -2 -12 -8" fill="none" stroke-width="0.5" opacity="0.3"/>
    <path d="M12 4 Q14 -2 12 -8" fill="none" stroke-width="0.5" opacity="0.3"/>
  </g>

  <!-- Title: DARK HERESY -->
  <text x="960" y="510" text-anchor="middle" fill="url(#goldText)"
        font-family="'EB Garamond', 'Cinzel', 'Trajan Pro', 'Times New Roman', serif"
        font-size="80" font-weight="700" letter-spacing="0.35em" opacity="0.95">
    DARK HERESY
  </text>

  <!-- Subtitle -->
  <text x="960" y="565" text-anchor="middle" fill="#c8a84e"
        font-family="'EB Garamond', 'Cinzel', 'Trajan Pro', 'Times New Roman', serif"
        font-size="26" letter-spacing="0.6em" opacity="0.5">
    SECOND EDITION
  </text>

  <!-- Ornamental divider under title -->
  <g opacity="0.35" stroke="#c8a84e" fill="#c8a84e">
    <line x1="680" y1="590" x2="920" y2="590" stroke-width="1"/>
    <line x1="1000" y1="590" x2="1240" y2="590" stroke-width="1"/>
    <circle cx="960" cy="590" r="4"/>
    <circle cx="940" cy="590" r="2"/>
    <circle cx="980" cy="590" r="2"/>
    <path d="M920 590 L930 585 L940 590 L930 595 Z"/>
    <path d="M1000 590 L990 585 L980 590 L990 595 Z"/>
    <!-- End caps -->
    <circle cx="680" cy="590" r="1.5"/>
    <circle cx="1240" cy="590" r="1.5"/>
  </g>

  <!-- Tagline -->
  <text x="960" y="640" text-anchor="middle" fill="#a0a0a8"
        font-family="'EB Garamond', 'Times New Roman', serif"
        font-size="18" font-style="italic" letter-spacing="0.2em" opacity="0.45">
    "Innocence proves nothing."
  </text>

  <!-- Bottom decorative text -->
  <text x="960" y="1000" text-anchor="middle" fill="#c8a84e"
        font-family="'EB Garamond', 'Times New Roman', serif"
        font-size="11" letter-spacing="0.4em" opacity="0.15">
    FOR THE EMPEROR
  </text>

  <!-- Subtle scan lines overlay for grimdark feel -->
  <g opacity="0.03">
    <line x1="0" y1="0" x2="1920" y2="0" stroke="#ffffff" stroke-width="1"/>
    <line x1="0" y1="4" x2="1920" y2="4" stroke="#ffffff" stroke-width="1"/>
    <line x1="0" y1="8" x2="1920" y2="8" stroke="#ffffff" stroke-width="1"/>
    <line x1="0" y1="12" x2="1920" y2="12" stroke="#ffffff" stroke-width="1"/>
    <line x1="0" y1="16" x2="1920" y2="16" stroke="#ffffff" stroke-width="1"/>
    <line x1="0" y1="20" x2="1920" y2="20" stroke="#ffffff" stroke-width="1"/>
  </g>

  <!-- Vignette overlay - darkened edges -->
  <radialGradient id="vignette" cx="50%" cy="50%" r="60%">
    <stop offset="0%" stop-color="#000000" stop-opacity="0"/>
    <stop offset="70%" stop-color="#000000" stop-opacity="0"/>
    <stop offset="100%" stop-color="#000000" stop-opacity="0.6"/>
  </radialGradient>
  <rect width="1920" height="1080" fill="url(#vignette)"/>
</svg>
