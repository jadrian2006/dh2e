<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <!-- Lightning bolt with skull -->
  <g stroke="#c8a84e" stroke-width="2">
    <!-- Lightning bolt -->
    <polygon points="36,4 20,30 30,30 24,60 48,26 36,26 44,4"
             fill="#c8a84e" fill-opacity="0.2"/>
    <!-- Skull overlay (small) -->
    <circle cx="34" cy="34" r="8" fill="#c8a84e" fill-opacity="0.15"/>
    <!-- Skull eyes -->
    <circle cx="31" cy="32" r="1.5" fill="#1a1a1f"/>
    <circle cx="37" cy="32" r="1.5" fill="#1a1a1f"/>
    <!-- Skull nose -->
    <path d="M33 35 L34 37 L35 35" stroke-width="1" fill="none"/>
    <!-- Skull jaw -->
    <line x1="30" y1="39" x2="38" y2="39" stroke-width="1"/>
    <line x1="31" y1="39" x2="31" y2="41" stroke-width="0.75"/>
    <line x1="34" y1="39" x2="34" y2="41" stroke-width="0.75"/>
    <line x1="37" y1="39" x2="37" y2="41" stroke-width="0.75"/>
  </g>
</svg>
