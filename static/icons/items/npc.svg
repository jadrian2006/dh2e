    <ellipse cx="37" cy="26" rx="4" ry="5" fill="#1a1a1f"/>
    <!-- Nose -->
    <path d="M30 34 L32 37 L34 34" fill="#1a1a1f" stroke-width="1"/>
    <!-- Teeth -->
    <line x1="28" y1="44" x2="28" y2="48" stroke-width="1"/>
    <line x1="31" y1="44" x2="31" y2="49" stroke-width="1"/>
    <line x1="33" y1="44" x2="33" y2="49" stroke-width="1"/>
    <line x1="36" y1="44" x2="36" y2="48" stroke-width="1"/>
    <!-- Jaw line -->
    <line x1="26" y1="44" x2="38" y2="44" stroke-width="1.5"/>
    <!-- Cracks for grimdark feel -->
    <path d="M32 10 L30 18" stroke-width="0.5" opacity="0.4"/>
    <path d="M40 16 L38 22" stroke-width="0.5" opacity="0.4"/>
