<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <!-- Open book with eye -->
  <g stroke="#c8a84e" stroke-width="2">
    <!-- Left page -->
    <path d="M32 14 L10 18 L10 52 L32 48Z" fill="#c8a84e" fill-opacity="0.1"/>
    <!-- Right page -->
    <path d="M32 14 L54 18 L54 52 L32 48Z" fill="#c8a84e" fill-opacity="0.15"/>
    <!-- Spine -->
    <line x1="32" y1="14" x2="32" y2="48"/>
    <!-- Page lines (left) -->
    <line x1="16" y1="26" x2="28" y2="24" stroke-width="0.75" opacity="0.4"/>
    <line x1="16" y1="32" x2="28" y2="30" stroke-width="0.75" opacity="0.4"/>
    <line x1="16" y1="38" x2="28" y2="36" stroke-width="0.75" opacity="0.4"/>
    <!-- Eye on right page -->
    <ellipse cx="43" cy="32" rx="7" ry="5" fill="#c8a84e" fill-opacity="0.1"/>
    <circle cx="43" cy="32" r="3" fill="#c8a84e" fill-opacity="0.3"/>
    <circle cx="43" cy="32" r="1.5" fill="#1a1a1f"/>
    <!-- Eye lid lines -->
    <path d="M36 32 Q43 24 50 32" fill="none" stroke-width="1.5"/>
    <path d="M36 32 Q43 40 50 32" fill="none" stroke-width="1.5"/>
  </g>
</svg>
