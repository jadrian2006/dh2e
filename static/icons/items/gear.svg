    <rect x="37" y="10" width="4" height="3" rx="0.5" fill="#c8a84e" fill-opacity="0.3"/>
    <!-- Pocket -->
    <rect x="24" y="30" width="16" height="10" rx="1" fill="#c8a84e" fill-opacity="0.1"/>
    <!-- Side tool -->
    <line x1="48" y1="20" x2="52" y2="20"/>
    <line x1="52" y1="16" x2="52" y2="28"/>
    <!-- Bottom pouches -->
    <rect x="20" y="44" width="10" height="4" rx="1" fill="#c8a84e" fill-opacity="0.1"/>
    <rect x="34" y="44" width="10" height="4" rx="1" fill="#c8a84e" fill-opacity="0.1"/>
  </g>
