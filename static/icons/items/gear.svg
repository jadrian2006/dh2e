    <rect x="18" y="16" width="28" height="34" rx="3" fill="#c8a84e" fill-opacity="0.15"/>
    <!-- Top flap -->
    <path d="M18 24 L46 24" stroke-width="1.5"/>
    <!-- Straps -->
