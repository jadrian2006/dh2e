    <line x1="32" y1="26" x2="32" y2="50" stroke-width="0.75" opacity="0.3"/>
    <!-- Arms -->
    <path d="M28 32 L18 42" stroke-width="1.5"/>
    <path d="M36 32 L46 42" stroke-width="1.5"/>
